<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proofle | Zero-Knowledge in Mind, Infinite Love in Heart </title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
    <script src="./register-profile.js"></script>
    <script src="dist/bundle.js"></script>
</head>
<body>
    <div class="container">
      <a href="index.html"><div class="app">proofle</div></a>

      <p><input type="text" id="username" class="input-field-neon" placeholder="Username" style="width: 233px;" required></p>
      <p><input type="password" id="password" class="input-field-neon" placeholder="Password" style="width: 233px;" required></p>

      <p>
      <select name="my-gender" id="my-gender" class="input-field-neon" style="width: 265px;" required></select>
      <script>
        var myGender = document.getElementById("my-gender");
        var option = document.createElement("option");
        option.text = "Your Gender";
        myGender.appendChild(option);

        option = document.createElement("option");
        option.text = "Male";
        option.value = 0;
        myGender.appendChild(option);

        option = document.createElement("option");
        option.text = "Female";
        option.value = 1;
        myGender.appendChild(option);
      </script>
      </p>

      <p>
        <select name="my-age" id="my-age" class="input-field-neon" style="width: 265px;" required></select>
        <script>
          var myAge = document.getElementById("my-age");
          var option = document.createElement("option");
          option.text = "Your Age";
          myAge.appendChild(option);
          for (var i = 18; i <= 60; i++) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i + " years";
            myAge.appendChild(option);
          }
        </script>
       </p>

      <p>
        <select name="my-salary" id="my-salary" class="input-field-neon" style="width: 265px;" required></select>
        <script>
          var mySalary = document.getElementById("my-salary");
          option.value = 10000;
          option.text = "Your Salary";
          mySalary.appendChild(option);
          for (var i = 0; i <= 10; i++) {
            var option = document.createElement("option");
            option.value = 10 * 1000 *  i;
            option.text = 10 * i + ".000 TL";
            mySalary.appendChild(option);
          }
          for (var i = 3; i <= 10; i++) {
            var option = document.createElement("option");
            option.value = 50 * 1000 *  i;
            option.text = 50 * i + ".000 TL";
            mySalary.appendChild(option);
          }
          for (var i = 6; i <= 11; i++) {
            var option = document.createElement("option");
            option.value = 100 * 1000 *  i;
            option.text = 100 * i + ".000 TL";
            mySalary.appendChild(option);
          }
        </script>
        </p>

        <p>
          <select name="my-height" id="my-height" class="input-field-neon" style="width: 265px;" required></select>
          <script>
            var myHeight = document.getElementById("my-height");
            var option = document.createElement("option");
            option.text = "Your Height";
            myHeight.appendChild(option);
            for (var i = 140; i <= 201; i++) {
              var option = document.createElement("option");
              option.value = i;
              option.text = i + " cm";
              myHeight.appendChild(option);
            }
          </script>
          </p>

      <a class="a" href="register-preference.html" onclick="return register_profile(event);">Next</a>
    </div>
</body>
</html>
